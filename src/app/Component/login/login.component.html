<div class="loginContainer ">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoffline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="avatar">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3 class="letter-w">Iniciar Sesion</h3>
                </div>
                <div class="boreredContainer">
                    <input [(ngModel)]="user" class="form-control marbo15" type="text" placeholder="Ingrese Usuario" />
                    <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese password" />
                </div>
                <div class="center marto15">
                    <a (click)="login()" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
